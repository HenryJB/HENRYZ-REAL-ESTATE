<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Property</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Upload Property</h1>
  <form id="upload-form">
    <input type="text" id="title" placeholder="Property Title" required><br>
    <input type="text" id="location" placeholder="Location" required><br>
    <input type="number" id="price" placeholder="Price" required><br>
    <textarea id="description" placeholder="Description"></textarea><br>
    <input type="file" id="image" required><br>
    <button type="submit">Upload</button>
  </form>
  <p id="status"></p>

  <!-- Firebase scripts (local) -->
  <script src="js/firebase-app-compat.js"></script>
  <script src="js/firebase-firestore-compat.js"></script>
  <script src="js/firebase-storage-compat.js"></script>

  <script src="app.js"></script>
</body>
</html>
